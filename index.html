<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <title>Follow the sun app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <body>
        <body>
            <div class="container">
              <div class="weather-app">
                <form class="search-form">
                  <div class="row">
                    <div class="col-9">
                      <input
                        type="search"
                        placeholder="Type a city.."
                        autofocus="on"
                        autocomplete="off"
                        class="form-control shadow-sm"
                        id="city-input"
                      />
                    </div>
                    <div class="col-3">
                      <input
                        type="submit"
                        value="Search"
                        class="form-control btn btn-primary shadow-sm"
                        id="submit-form"
                      />
                    </div>
                  </div>
                </form>
                <div class = "overview">
                <h1>
                  Sydney NSW, Australia
                </h1>
                <ul>
                  <li>
                   Your current time: <span id="time">Wednesday 22:00</span> 
                  </li>
                  <li id="description">
                    Partly Cloudy
                  </li>
                </ul>
            </div>
                <div class="row">
                  <div class="col-6">
                    <div class="clearfix weather-temperature">
                      <img
                        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                        alt="Cloudy icon"
                        class="weather-icon float-left"
                        id = "icon"
                      />
                           <span class="temperature" id="temperature">19</span>
                            <span class="units">
                            <a href="#" id="c-link" class ="active">°C </a> │
                            <a href="#" id="f-link">°F </a>
                        </span>
                     </div>
                  </div>
                  <div class="col-6">
                    <ul>
                      <li>
                        Humidity: <span class="details-value" id="humidity">77</span> %
                      </li>
                      <li>
                        Wind: <span class="details-value" id="wind">8 </span> km/h 
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="weather-forecast" id="forcast">
            </div>
            <p class="footer">
                <a
                href="https://github.com/aleksandrawk/Follow-the-sun-app"target="_blank">Open-source code</a>
                by WK
                      </p>
    <script src="src/app.js"></script>  
</body>
</html>
